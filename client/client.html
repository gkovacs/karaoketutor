<template name="layout">
  <head>
    <title>Karaoke Tutor</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  </head>
  <body>
    {{yield}}
  </body>
</template>

<template name="home">
  {{> topinfo}}
  {{> videoinput}}
  {{> gamelist}}
</template>

<template name="loading">
  loading
</template>

<template name="topinfo">
  <h1>Karaoke Tutor</h1>
  <p>Provide a <a href="http://www.youtube.com/" target="_blank">Youtube</a> URL for a song:</p>
</template>

<template name="videoinput">
  <div>
    Youtube URL: <input type="text" id="ytinputurl"></input>
    <button type="button" class="btn btn-default" id="ytinputadd">Add New Song</button><br/><br/>
    <p>Or try an existing song:</p>
    Search Songs: <input type="text" id="searchsongs"></input><br/><br/>
    {{#each songs}}
      {{> songtemplate}}
    {{/each}}
  </div>
</template>

<template name="gamelist">
  <br><br>Games:<br>
  {{#each games}}
    <a href="/mktimings?lyricID={{lyricID}}&gameID={{gameID}}" target="_blank">{{songName}}</a><br>
  {{/each}}
</template>

<template name="songtemplate">
  <b>Song:</b> <a href="{{url}}" target="_blank">{{name}}</a><br/>
  <b>Lyrics:</b>
  {{#each lyrics}}
    {{> lyricstemplate}}
  {{/each}}
  <button type="button" class="btn btn-default addlyrics">Add Lyrics</button><br/>
</template>

<template name="lyricstemplate">
  <button type="button" class="btn btn-default viewlyrics">{{preview}}...</button>
</template>

<template name="hello">
  {{greeting}}
  <input type="button" value="Click" />
</template>
