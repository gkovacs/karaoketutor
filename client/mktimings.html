<template name="mktimings">
  <p>hello world!</p>
  <p>LyricID is {{lyricID}}</p>
  <p>VideoID is {{videoID}}</p>
  <p>Song being played is {{name}}</p>
  <p>GameID is {{gameID}}</p>
  <p>numPlayers is {{numPlayers}}</p>
  <p>URL at {{url}}</p>
  <p>userID is {{userID}}</p>
  {{setupBackend}}
  {{> publishgame}}
  <button type="button" class="btn btn-default"  id="playPause">Play</button><br>
  <button type="button" class="btn btn-default"  id="playPrerecorded">Playback Prerecorded</button><br>
  <div id="ytplayer"></div>

  <div style="position:absolute;top:-276px;left:-5px">
    <iframe width="300" height="300" 
      src="https://www.youtube.com/embed/{{videoID}}?rel=0">
    </iframe>
  </div>
</div>-->
  <div class="unselectable">
  {{#each lyricLines}}
    <br><br>
    {{#each words}}
      {{> wordtemplate}}
    {{/each}}
  {{/each}}
  </div>
  {{invokeAfterLoad}}
</template>

<template name="publishgame">
  <button type="button" class="btn btn-default"  id="publishGame">{{publishText}}</button><br>
</template>

<template name="wordtemplate">
  <span class="lyricWord lyricWord_{{global_word_idx}} {{isActive}}" style="{{extraPadding}} padding-top: 10px; padding-bottom: 10px; cursor: pointer; cursor: hand;" global_word_idx={{global_word_idx}} line_idx={{line_idx}} pos_in_line={{pos_in_line}}>{{word}}</span>
</template>
